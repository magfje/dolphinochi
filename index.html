<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolphinochi</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

      :root {
        --happy-width: 50%;
        --sleep-width: 25%;
        --hunger-width: 100%;
        --health-width: 98%;
      }
      * {
        padding: 0px;
        margin: 0px;
        font-family: "VT323", monospace;
        color: #333;
        background-color: #d5ebfa;
      }

      #main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: auto;
        flex-direction: column;
        gap: 2rem;
      }

      #tamaImgDiv {
        width: 20vh;
        height: 20vh;
        background-color: transparent;
        filter: drop-shadow(1px 1px 4px rgb(107, 117, 147));
        overflow: hidden;
      }

      #tamaImgDiv img {
        width: inherit;
        height: inherit;
      }

      h1 {
        font-size: 3rem;
      }

      .bars {
        display: flex;
      }
      .backgroundBar span {
        position: absolute;
        font-size: 2rem;
        text-transform: uppercase;
        transform: translate(0, -2.3rem);
        background-color: transparent;
        text-align: center;
      }

      .barContainer {
        height: auto;
        width: auto;
      }

      .backgroundBar {
        background-color: transparent;
        width: 30vw;
        flex-grow: 10rem;
        height: 3rem;
      }
      .foregroundBar {
        height: 3rem;
        text-align: center;
        font-size: 2rem;
        transition: 3s ease-in-out;
      }

      .food {
        background-color: #d9f8c4;
      }
      .sleep {
        background-color: #f37878;
        width: var(--sleep-width);
      }
      .happy {
        background-color: #f9f9c5;
        width: var(--happy-width);
      }
      .health {
        background-color: #d9f8c4;
        width: var(--health-width);
      }
      .addButton {
        width: 10vw;
        height: 5rem;
        margin-left: 2rem;
        background-color: transparent;
        text-transform: lowercase;
        font-size: 2rem;
        cursor: pointer;
      }
      .addButton:hover {
        filter: drop-shadow(1px 1px 2px rgb(107, 117, 147));
      }

      .lofiBorder {
        border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACoAAAAqCAYAAADFw8lbAAAAAXNSR0IArs4c6QAAAJVJREFUWEftl7ENwCAMBPEs2X+kzEKUJmniSH8FojhqXkbPvcE14JrnmERaxyikI6Jb40Eb59A16OgPhzramWPqO2dsT7an8GkzTNuEaXV6cT0shN81XA8LPeh3KkpHm3aBjcFCGZXR7LHHqGGhjMroIkazMu/u1Ww71zvXp6zKqHN9yIxz/TZzfXhzz3ZTb+pDdmjqLwZqpiV8COdTAAAAAElFTkSuQmCC")
          14 / 14px / 0 round;
        border-width: 14px;
        border-style: solid;
        filter: drop-shadow(1px 1px 4px rgb(107, 117, 147));
      }
    </style>
  </head>
  <body>
    <div id="main"></div>

    <script>
      let foodValue = 100;

      function play() {
        document.getElementById("tamaImgSrc").src = "img/dolphin-play.gif";
        setTimeout(() => {
          document.getElementById("tamaImgSrc").src = "img/dolphin-normal.gif";
        }, 3000);
        document
          .getElementById("happy")
          .style.setProperty("--happy-width", 80 + "%");
      }
      function foodLoss() {
        foodValue--;
        document.getElementById("food").style.width = foodValue + "%";
        if (foodValue === 0) {
          clearInterval(foodTick);
        }
        updateView();
      }

      const foodTick = setInterval(foodLoss, 1000);

      function eat() {
        foodValue += 20;
        document.getElementById("tamaImgSrc").src = "img/dolphin-eat.gif";
        setTimeout(() => {
          document.getElementById("tamaImgSrc").src = "img/dolphin-normal.gif";
        }, 3000);
        document.getElementById("food").style.width = foodValue + "%";
        updateView();
      }

      function sleep() {
        document.getElementById("tamaImgSrc").src = "img/dolphin-sleep.gif";
        setTimeout(() => {
          document.getElementById("tamaImgSrc").src = "img/dolphin-normal.gif";
        }, 3000);
        document
          .getElementById("sleep")
          .style.setProperty("--sleep-width", 80 + "%");
      }

      function updateView() {
        document.getElementById("main").innerHTML = `
        <h1>-dolphinochi-</h1>
      <div id="tamaImgDiv" class="lofiBorder">
        <img src="img/dolphin-normal.gif" id="tamaImgSrc" />
      </div>

      <div class="bars" id="healthBars">
        <div class="backgroundBar lofiBorder">
          <span>hp</span>
          <div class="foregroundBar health" id="health">98%</div>
        </div>
      </div>

      <br />

      <div class="bars" id="foodBars">
        <div class="backgroundBar lofiBorder">
          <span>hunger</span>
          <div class="foregroundBar food" id="food" style="width: ${foodValue}%;">${foodValue}/100</div>
        </div>
        <button class="addButton lofiBorder" onclick="eat()">eat</button>
      </div>

      <div class="bars" id="sleepBars">
        <div class="backgroundBar lofiBorder">
          <span>fatigue</span>
          <div class="foregroundBar sleep" id="sleep">25%</div>
        </div>
        <button class="addButton lofiBorder" onclick="sleep()">sleep</button>
      </div>

      <div class="bars" id="happyBars">
        <div class="backgroundBar lofiBorder">
          <span>happyness</span>
          <div class="foregroundBar happy" id="happy">50%</div>
        </div>
        <button class="addButton lofiBorder" onclick="play()">play</button>
      </div>
        `;
      }
      updateView();
    </script>
  </body>
</html>
